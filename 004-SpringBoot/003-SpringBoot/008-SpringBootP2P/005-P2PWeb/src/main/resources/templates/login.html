<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="keywords"
              content="动力金融网，动力金融，动力金融财富,金元宝，金元宝，网络理财，个人理财，投资理财，P2P理财，互联网金融，投资理财，债权转让，理财，网络贷款，个人贷款，理财服务，网贷，小额贷款，网络投融资平台, 网络理财,固定收益,100%本息保障"/>
        <meta name="description" content="动力金融网用户注册，专业的互联网金融信息服务平台"/>
        <title>登录动力金融网-动力金融网,专业的互联网金融信息服务平台</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
        <script type="text/javascript" th:src="@{/js/jquery-1.7.2.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/leftTime.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/jQuery.md5.js}"></script>
        <script type="text/javascript" th:src="@{/js/login.js}"></script>
        <style type="text/css">
            .testBtn-a {
                display: inline-block;
                height: 40px;
                line-height: 30px;
                padding: 0 8px;
                border: 0;
                border-radius: 0;
                color: #fff;
                background: rgb(65, 133, 244);
                cursor: pointer;
            }

            /*noinspection CssUnusedSymbol*/
            .testBtn-a.on {
                background: #c9c9c9;
                color: #666;
                cursor: default;
            }

            .reg-link {
                width: 406px;
                margin: 15px 0 0;
                font-size: 14px;
                color: #444;
                text-align: right;
            }
        </style>
    </head>

    <body>
        <!--页头start-->
        <div id="header">
            <div th:include="commons/header :: html"></div>
        </div>
        <!--页头end-->

        <div class="login-body">
            <div class="mainBox">
                <div class="homeWap">
                    <div class="login-cnt clearfix">
                        <div class="reg-link">
                            没有帐号？<a style="color: #4f7da5" th:href="@{/loan/page/register}">注册</a>
                        </div>
                        <div class="login-form" style="height: 320px">
                            <h2>欢迎登录</h2>
                            <input type="hidden" id="prevPageURL" th:value="${returnUrl}"/>

                            <div class="login-box clearfix" style="z-index:10;">
                                <label for="phone">账号</label>
                                <input id="phone" name="phone" type="text" class="input_text" placeholder="请输入11位手机号码"
                                       maxlength="11"/>
                            </div>

                            <div class="login-box clearfix" style="z-index:8; padding-bottom:0;">
                                <label for="loginPassword">密码</label>
                                <input id="loginPassword" name="loginPassword" type="password" placeholder="请输入登录密码"
                                       class="input_text" maxlength="16"/>
                            </div>

                            <div class="login-yzm">
                                <div id="showCaptcha" class="yzm-box"
                                     style="display:inline-block; width: 190px; margin: 0">
                                    <!--<input id="captcha" type="text" class="yzm" placeholder="点击右侧图片可刷新"/>-->
                                    <!--<img th:src="@{/jcaptcha/captcha}" id="imgCode"-->
                                    <!--     style="cursor:pointer;border:0; display:inline;vertical-align:middle;"/>-->
                                    <label for="messageCode"></label>
                                    <input id="messageCode" type="text" class="yzm" placeholder="获取短信验证码"
                                           maxlength="6"/>
                                </div>
                                <button type="button" class="testBtn-a" id="messageCodeBtn"
                                        style="margin-top: -30px; margin-left: 8px">
                                    获取验证码
                                </button>
                                <ul>
                                    <li id="showErrLi" style="color:red;font-size:12px;width:222px;line-height:18px">
                                        &nbsp;
                                    </li>
                                </ul>
                            </div>

                            <div class="bn-login" id="loginId" style="margin-top: 5px">
                                <button id="loginBtn">登&nbsp;&nbsp;录</button>
                            </div>
                        </div>

                        <div class="login-right">
                            <div class="login-boy"></div>
                            <div class="top-txt">
                                动力金融网，便捷的投资平台
                                <br/><br/>
                                加入动力金融网<br/>坐享12.7%历史年化收益
                            </div>

                            <div class="currently">
                                平台用户数：<span id="user" th:text="${totalUser}">--</span>位，累计成交额： <span id="gold"
                                                                                                     th:text="${totalDealMoney}">--</span>元
                            </div>

                            <div class="bn-reg" id="quickRegBtn">
                            </div>

                            <ul class="clearfix">
                                <li><i></i>
                                    <h3>优选投资计划</h3>
                                    <p>
                                        历史年化收益<span>12.7%</span><br/> 投资周期<span>1-12月</span>灵活选择
                                    </p>
                                </li>
                                <li class="jpsb"><i></i>
                                    <h3>优质借款</h3>
                                    <p>
                                        投资周期短<br/>安全计划
                                    </p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--页脚start-->
        <div th:include="commons/footer :: html"></div>
        <!--页脚end-->
    </body>
</html>
