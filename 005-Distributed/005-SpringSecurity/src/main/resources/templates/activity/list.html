<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:include="/inc/public::baseStyle"/>

        <meta charset="UTF-8">
        <title></title>

        <script th:inline="javascript">
            function add() {
                window.location.href = "[(@{/activity/add})]"
            }
            
            function edit() {
                window.location.href = "[(@{/activity/update})]"
            }

            function del() {
                window.location.href = "[(@{/activity/delete})]"
            }
        </script>
    </head>
    <body>
        <div>
            <div style="position: relative; left: 30px; top: -10px;">
                <div class="page-header">
                    <h3>市场活动列表列表</h3>
                </div>
            </div>
        </div>

        <div class="btn-toolbar" role="toolbar" style="background-color: #F7F7F7; height: 50px; position: relative">
            <div class="btn-group" style="position: relative; top: 18%;">
                <button type="button" class="btn btn-primary" onclick="add()">
                    <span class="glyphicon glyphicon-plus"></span> 新增
                </button>
                <button type="button" class="btn btn-default" onclick="edit()"><span
                        class="glyphicon glyphicon-edit"></span> 编辑
                </button>
                <button type="button" class="btn btn-danger" onclick="del()"><span
                        class="glyphicon glyphicon-minus"></span> 删除
                </button>
            </div>
        </div>

        <div style="position: relative; left: 30px; top: 20px;">
            <table class="table table-hover">
                <thead>
                    <tr style="color: #B3B3B3;">
                        <td>
                            <label>
                                <input type="checkbox"/>
                            </label>
                        </td>
                        <td>序号</td>
                        <td>名称</td>
                        <td>编码</td>
                        <td>地址</td>
                        <td>是否启用</td>
                    </tr>
                </thead>
            </table>
        </div>
    </body>
</html>
