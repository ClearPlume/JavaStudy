<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:include="/inc/public::baseStyle"/>

        <meta charset="UTF-8">
        <title>CRM - 登录</title>

        <script th:inline="javascript">
            if (window.top.location.href !== window.location.href) {
                window.top.location.href = window.location.href;
            }
        </script>
    </head>

    <body>
        <div style="position: absolute; top: 0; left: 0; width: 60%;">
            <img th:src="@{/imgs/IMG_7114.JPG}" style="width: 100%; position: relative; top: 50px;" alt="" src="">
        </div>
        <div id="top" style="height: 50px; background-color: #3C3C3C; width: 100%;">
            <div style="position: absolute; top: 5px; left: 0; font-size: 30px; font-weight: 400; color: white; font-family: 'times new roman',serif">
                CRM &nbsp;<span style="font-size: 12px;">&copy;2020&nbsp;动力节点</span></div>
        </div>

        <div style="position: absolute; top: 120px; right: 100px;width:450px;height:400px;border:1px solid #D5D5D5">
            <div style="position: absolute; top: 0; right: 60px;">
                <div class="page-header">
                    <h1>登录</h1>
                </div>
                <form th:action="@{/saveLogin}" method="post" class="form-horizontal" role="form">
                    <div class="form-group form-group-lg">
                        <div style="width: 350px;">
                            <label for="userName"></label>
                            <input id="userName" class="form-control" type="text" placeholder="用户名" name="userName"
                                   th:value="${user?.userName}">
                        </div>
                        <div style="width: 350px; position: relative;top: 20px;">
                            <label for="userPwd"></label>
                            <input id="userPwd" class="form-control" type="password" placeholder="密码" name="userPwd">
                        </div>
                        <div class="checkbox" style="position: relative;top: 30px; left: 10px;">
                            <span id="msg"><span style="color: red">[[${user?.msg}]]</span></span>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block"
                                style="width: 350px; position: relative;top: 45px;">登录
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
