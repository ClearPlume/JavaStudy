<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:include="/inc/public::baseStyle"/>

        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <form class="form-horizontal" role="form" th:action="@{/user/save}" method="post" th:object="${user}">
            <div style="position:  relative; left: 30px;">
                <h3 th:text="|${user.userId != null ? '修改' : '新增'}用户|">用户</h3>
                <div style="position: relative; top: -40px; left: 70%;width: 200px;">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-default" onclick="window.history.back()">取消</button>
                </div>
                <hr style="position: relative; top: -40px;">
            </div>

            <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">用户名<span
                        style="font-size: 15px; color: red;">*</span></label>
                <div class="col-sm-10" style="width: 300px;">
                    <input type="hidden" th:field="*{userId}">
                    <input id="userName" type="text" class="form-control" style="width: 200%" th:field="*{userName}">
                </div>
            </div>

            <div class="form-group">
                <label for="userPwd" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10" style="width: 300px;">
                    <input id="userPwd" type="password" class="form-control" th:field="*{userPwd}" style="width: 200%;">
                </div>
            </div>

            <div class="form-group">
                <label for="userAge" class="col-sm-2 control-label">年龄</label>
                <div class="col-sm-10" style="width: 300px;">
                    <input id="userAge" type="text" class="form-control" th:field="*{userAge}" style="width: 200%;">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">性别</label>
                <div class="col-sm-10" style="width: 300px;">
                    <label><input id="userSex1" type="radio" value="1" th:field="*{userSex}"> 男</label>
                    <label><input id="userSex2" type="radio" value="2" th:field="*{userSex}"> 女</label>
                </div>
            </div>

            <!--<div class="form-group">
                <label for="create-describe" class="col-sm-2 control-label">描述</label>
                <div class="col-sm-10" style="width: 300px;">
                    <textarea class="form-control" rows="3" id="describe" style="width: 200%;"></textarea>
                </div>
            </div>-->
        </form>
    </body>
</html>
