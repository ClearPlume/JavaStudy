<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:include="/inc/public::baseStyle"/>

        <meta charset="UTF-8">
        <title></title>
    </head>

    <body>
        <form class="form-horizontal" role="form" th:action="@{/auth/save}"
              method="post" th:object="${auth}">
            <div style="position:  relative; left: 30px;">
                <h3 th:text="|${auth.authId != null ? '修改' : '新增'}权限|">新增权限</h3>
                <div style="position: relative; top: -40px; left: 70%;width: 200px;">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-default" onclick="window.history.back()">取消</button>
                </div>
                <hr style="position: relative; top: -40px">
            </div>

            <div class="form-group">
                <label for="authName" class="col-sm-2 control-label">权限名称<span
                        style="font-size: 15px; color: red;">*</span></label>
                <div class="col-sm-10" style="width: 300px;">
                    <input type="hidden" th:field="*{authId}">
                    <input id="authName" type="text" class="form-control" style="width: 200%;" th:field="*{authName}">
                </div>
            </div>

            <div class="form-group">
                <label for="authCode" class="col-sm-2 control-label">编码</label>
                <div class="col-sm-10" style="width: 300px;">
                    <input id="authCode" type="text" class="form-control" th:field="*{authCode}" style="width: 200%;">
                </div>
            </div>

            <div class="form-group">
                <label for="authUrl" class="col-sm-2 control-label">访问地址</label>
                <div class="col-sm-10" style="width: 300px;">
                    <input id="authUrl" type="text" class="form-control" th:field="*{authUrl}" placeholder="多个地址逗号(,)隔开"
                           style="width: 200%;">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">启用</label>
                <div class="col-sm-10" style="width: 300px;">
                    <label><input id="authStatus1" type="radio" value="1" th:field="*{authStatus}"> 是</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input id="authStatus0" type="radio" value="0" th:field="*{authStatus}"> 否</label>
                </div>
            </div>
        </form>
    </body>
</html>
