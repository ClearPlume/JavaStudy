<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>随机颜色</title>
        <script src="js/jquery-1.8.3.js" type="text/javascript"></script>
        <style type="text/css">
            #get-color-btn {
                display: block;
            }

            #show-color {
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body style="display: flex; flex-direction: column; align-items: center">
        <button id="get-color-btn">获取颜色</button>
        <div id="show-color"></div>
    </body>
    <script type="text/javascript">
        $("#get-color-btn").click(function () {
            $.get("/011_Ajax/randomColor", function (color) {
                $("#show-color").css("background-color", color)
            })
        })
    </script>
</html>
