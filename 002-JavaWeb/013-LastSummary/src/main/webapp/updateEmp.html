<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
<script src="laydate/laydate.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-magic"> 修改员工</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">  
      <div class="form-group">
        <div class="label">
          <label>员工姓名：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="" name="ename" 
		   placeholder="请输入姓名" />
          <span></span>
        </div>
      </div>
	  <div class="form-group">
	    <div class="label">
	      <label>工种：</label>
	    </div>
	    <div class="field">
	      <input type="text" class="input w50" value="" name="job" 
	  		   placeholder="请输入工种"/>
	      <span></span>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="label">
	      <label>月薪：</label>
	    </div>
	    <div class="field">
	      <input type="text" class="input w50" value="" name="sal" 
	  		   placeholder="请输入月薪"/>
	      <span></span>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="label">
	      <label>入职日期：</label>
	    </div>
	    <div class="field">
	      <input type="text" class="input w50"
		   id="hiredate"
		   value="" name="hiredate" 
	  		   placeholder="请选择职日期"/>
	      <span></span>
		  <script>
			 laydate.render({
			   elem: '#hiredate' //指定元素
			 });
		  </script>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="label">
	      <label>上级领导：</label>
	    </div>
	    <div class="field">
	      <select name="mgr" class="input w50">
	        <option value="">请选择部门</option>
	        <option value="">产品分类</option>
	        <option value="">产品分类</option>
	        <option value="">产品分类</option>
	        <option value="">产品分类</option>
	      </select>
		  <select name="empno" class="input w50">
		    <option value="">请选择分类</option>
		    <option value="">产品分类</option>
		    <option value="">产品分类</option>
		    <option value="">产品分类</option>
		    <option value="">产品分类</option>
		  </select>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="label">
	      <label>所在部门：</label>
	    </div>
	    <div class="field">
	      <select name="deptno" class="input w50">
	        <option value="">请选择部门</option>
	        <option value="">产品分类</option>
	        <option value="">产品分类</option>
	        <option value="">产品分类</option>
	        <option value="">产品分类</option>
	      </select>
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <div class="label">
	      <label></label>
	    </div>
	    <div class="field">
	      <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>  
		  <button type="button" style="width: 110px;" class="button bg-green" onclick="javascript:history.back(-1)"> 返回</button>   
	    </div>
	  </div>    
    </form>
  </div>
</div>

</body></html>
