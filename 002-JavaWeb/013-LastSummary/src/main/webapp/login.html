<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="renderer" content="webkit">
        <title>登录</title>
        <link rel="stylesheet" href="css/pintuer.css">
        <link rel="stylesheet" href="css/admin.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
    </head>
    <body>
        <div class="bg"></div>
        <div class="container">
            <div class="line bouncein">
                <div class="xs6 xm4 xs3-move xm4-move">
                    <div style="height:150px;"></div>
                    <div class="media media-y margin-big-bottom">
                    </div>
                    <form action="index.html" method="post">
                        <div class="panel loginbox" style="margin-top: -100px;">
                            <div class="text-center margin-big padding-big-top">
                                <h1>后台管理中心</h1>
                            </div>
                            <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                                <div class="form-group">
                                    <div class="field field-icon-right">
                                        <input type="text" autofocus="autofocus" class="input input-big" name="name"
                                               placeholder="登录账号" data-validate="required:请填写账号"/>
                                        <span class="icon icon-user margin-small"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="field field-icon-right">
                                        <input type="password" class="input input-big" name="password"
                                               placeholder="登录密码" data-validate="required:请填写密码"/>
                                        <span class="icon icon-key margin-small"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="field">
                                        <input type="text" class="input input-big" name="code" placeholder="填写右侧的验证码"
                                               data-validate="required:请填写右侧的验证码"/>
                                        <img src="images/passcode.jpg" alt="" width="100" height="32" class="passcode"
                                             style="height:43px;cursor:pointer;"
                                             onclick="this.src=this.src+'?'">

                                    </div>
                                </div>
                                <div class="checkbox">
                                    <label style="font-family: 宋体;font-weight: bold;color: gray;">
                                        <input style="vertical-align: middle;" type="checkbox" value="">
                                        两周内自动登录
                                    </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <a href="#" data-toggle="modal" data-target="#myModal" style="font-style: italic;">没账号？点我注册</a>
                                </div>
                            </div>
                            <div style="padding:30px;"><input type="submit"
                                                              class="button button-block bg-main text-big input-big"
                                                              value="登录"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- 注册弹出框 -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                        <h4 class="modal-title" id="myModalLabel">新用户注册</h4>
                    </div>
                    <div class="modal-body">
                        <form id="register-form" action="userAction?action=register" method="post">
                            <div class="form-group">
                                <label>用户名</label>
                                <input type="text" id="register-text" class="form-control" placeholder="请输入用户名"
                                       onblur="checkUserExist()">
                            </div>
                            <div class="form-group">
                                <label>密码</label>
                                <input type="password" class="form-control" placeholder="请输入密码">
                            </div>
                            <div class="form-group">
                                <label>确认密码</label>
                                <input type="password" class="form-control" placeholder="请输入确认密码">
                            </div>

                            <div class="form-group">
                                <input id="register-btn" type="submit" style="width: 100%;"
                                       class="btn btn-lg btn-success"
                                       data-dismiss="modal" value="注 册">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        $("#register-btn").click(function () {
            $("#register-form").submit()
        })

        function checkUserExist() {
            let user = $("#register-text")

            $.post("userAction?action=checkUserExist&user=" + user.val(), function (result) {
                if (result !== "OK") {
                    user.addClass("has-error")
                } else {
                    user.removeClass("has-error")
                }
            })
        }
    </script>
</html>
